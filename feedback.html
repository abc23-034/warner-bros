<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="brand">
      <img src=" ./logo-1.png" alt="">
      <a href="./index.html" class="logo">Warner Bros</a>
  </div>
  

    <!-- menu  -->
    <ul class="navbar" id="navbar">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./movies.html">Movies</a></li>
        <li><a href="./games&apps.html">Games & Apps</a></li>
        <li><a href="./tvshows.html">Tv Shows</a></li>
        <li><a href="./collections.html">Collections</a></li>
        <li><a href="./feedback.html" class="active">Feedback</a></li>
    </ul>
   
</header> 
  <div class="container">
    <div class="form-container">
      <h2>Send Us Your Feedback</h2>
      <form id="feedback-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('feedback-form');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Here, you can add your logic to handle the form submission, such as sending the data to a server or displaying a success message.
      console.log('Name:', name);
      console.log('Email:', email);
      console.log('Message:', message);

      // Reset the form fields
      form.reset();
    });
  </script>

  <!-- footer  -->
  <section class="footer"> 
    <a href="" class="logo">
        <i class="bx bxs-movie"></i>Warner Bros
    </a>
    <div class="social">
        <a href="https://www.facebook.com/warnerbrosent/"><i class='bx bxl-facebook'></i></a>
        <a href="https://twitter.com/Warnerbros/"><i class='bx bxl-twitter'></i></a>
        <a href="https://www.instagram.com/warnerbrosentertainment/"><i class='bx bxl-instagram'></i></a>
    </div>
</section>


  <!-- Copyright  -->
  <div class="copyright">
    <p>&#169; 2024 Warner Bros. All Right Reserved</p>
</div>

<script>
  const menuIcon = document.getElementById('menu-icon');
  const navbar = document.getElementById('navbar');

  menuIcon.addEventListener('click', () => {
      navbar.classList.toggle('active');
  });

  window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      header.classList.toggle('shadow', window.scrollY > 0);
  })
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
